    <script>

 // Задача 1. Создать переменную со строковым значением. Сформировать переменную которая будет состоять только из ГЛАСНЫХ букв этой строки. Результат вывести в консоль.//

        const string = "Привет! Как дела???";
        const vowels = ["а","и","е"];
    
    
        const getVowels = stringToFilter => {
         let XVowel = "";

             
            for (let i = 0; i < stringToFilter.length; i++) {
                const currentLetter = stringToFilter[i].toLowerCase();
    
                if (vowels.includes(currentLetter)) {
                    XVowel += currentLetter;
                }

            }
    
            return XVowel;    
    
        }
        console.log(getVowels(string)); 

 // Задача 2. Сформировать произвольный массив объектов, описывающий, например, работников компании, в каждом объекте должны содержаться сл. свойства (поля) - name (содержащее имя сотрудника) и поле salary (содержащее зарплату сотрудника от 0 до 3000). Сформировать функцию в которую будет передан в качестве аргумента этот массив и возвращен из функции массив содержащий имена всех сотрудников, чья зарплата превышает 1000.//

       const workers = [
		{"name":"John","salary":500},
		{"name":"Mike","salary":1300},
		{"name":"Linda","salary":1500}];

        const getWorthyWorkers = (workersArr) => {
            const worthyworkers = [];

            for (let i = 0; i < workersArr.length; i++){
                const CurrentWorker = workersArr[i];

                if (CurrentWorker.salary > 1000){
                    worthyworkers.push(CurrentWorker.name);
                 }

            }
            return worthyworkers;
        }
        console.log(getWorthyWorkers(workers))
    
// Задача 2, второй вариант решения //   




        const getWorthyWorkers2 = (workersArr) => {

                    worthyworkers.push(CurrentWorker.name);
                 }
                
            });
            
            return worthyworkers;
        }
        console.log(getWorthyWorkers2(workers))

// Задача 4. Создайте функцию которая в качестве аргумента принимает целое число, и проверяет четное оно или нет. Затем создайте произвольный массив целых чисел. И используя функцию проверки числа на четность, создайте из готового массива новый, который будет содержать только четные числа. Результат выведите в консоль.//  

        const mixedArray = [3,13,74,14,66,15,22,4];
        const isEven = num => { 
            return num % 2 == 0;
        }

        const filterArray = ( arrayToFilter, filterFn) => {

                const filtredArray = [];

                arrayToFilter.forEach(num =>{
                    if (filterFn(num)) {
                        filtredArray.push(num);
                    }
                })
            
            


            return filtredArray;
        }
